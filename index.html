<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My App</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header class="box">
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </header>

    <main>
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button onclick="onStartGuessing()" class="btn btn-lg btn-success">
          I'm Ready!
        </button>
      </section>
      <section class="quest" style="display: none">
        <h2></h2>
        <button onclick="onUserResponse('yes')" class="btn btn-info">
          Yes
        </button>
        <button onclick="onUserResponse('no')" class="btn btn-danger">
          No
        </button>
      </section>
      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="newGuess" class="col-sm-6 control-label"
              >You thought of:
            </label>
            <div class="col-sm-6">
              <input
                name="newGuess"
                type="txt"
                class="form-control"
                id="newGuess"
                placeholder="Your Guess"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="newQuest" class="col-sm-6 control-label"
              >Question to differentiate</label
            >
            <div class="col-sm-6">
              <input
                name="newQuest"
                type="txt"
                class="form-control"
                id="newQuest"
                placeholder="The answer is YES for yours"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="submit"
                onclick="onAddGuess();return false;"
                class="btn btn-default"
              >
                Make me Smarter!
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      cofferight &copy; 2016
    </footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
    <script src="js/storage-service.js"></script>
  </body>
</html>
